;0-从配置读取参数，1-命令行解析
[flag]
flag = 0
;刷新配置间隔时间
interval = 1 * 5 * 60

; 日志输出
[log]
dir      = 
; 5-LVL_DEBUG 4-LVL_TRACE 3-LVL_INFO 2-LVL_WARN 1-LVL_ERROR 0-LVL_FATAL
level    = 5
; 0-M_STDOUT_ONLY 1-M_FILE_ONLY 2-M_STDOUT_FILE
mode     = 1
; -8-MY_PST -7-MY_MST -5-MY_EST +1-MY_BST +0-MY_UTC +4-MY_GST +8-MY_CST +9-MY_JST
timezone = +8
; 1-F_DETAIL 2-F_TMSTMP 4-F_FN 8-F_TMSTMP_FN 16-F_FL 32-F_TMSTMP_FL 64-F_FL_FN 128-F_TMSTMP_FL_FN 256-F_TEXT 512-F_PURE
style    = 8

; 监控进程
[monitor]
ip = 192.168.0.113
; 多个用','号分割
port = 8089

; 子进程数量
[sub]
num=2
execname=file_server

[etcd]
schema=
; 多个用','号分割
addr=
username=
password=

[gate]
proto=ws
ip=
; 多个用','号分割
port=7788
maxConn=100000
usePool=1
idleTimeout=30
printInterval=5000
handshakeTimeout=30
readBufferSize=1024

[rpc]
ip=
gate.node=http_gate
; 多个用','号分割
gate.port=
file.node=file_server
file.port=

[upload]
ip = 192.168.0.113
; 多个用','号分割
port = 8089
; 上传服务端本地目录，末尾要加上'/'
dir                =
; 一次可以上传多个文件
multiFile          = 0
; 使用异步上传方式
useAsync           = 1
; multipart缓存限制
maxMemory          = 1024 * 1024 * 1024
; 单个文件分片上传限制
maxSegmentSize     = 1024 * 1024 * 1024
; 单个文件上传大小限制
maxSingleSize      = 1024 * 1024 * 1024
; 单次上传文件总大小限制
maxTotalSize       = 1024 * 1024 * 1024
; 定期清理未决的上传任务，即前端上传能暂停的最长时间
pendingTimeout     = 1 * 15 * 60
; 定期清理长期未访问已上传文件记录
fileExpiredTimeout = 1 * 30 * 60
; 上传完毕是否校验文件完整性
checkMd5           = 0
; 上传文件是否缓存服务器本地
writeFile          = 0
; 保留原文件名
useOriginFilename = 0

[path]
; 网关websocket路径
gate=/
; 查询文件服务节点
fileserver=/uploadapi/fileserver
; 启动子进程
start = /monitor/start
; 结束子进程
kill = /monitor/kill
; 结束子进程
killall = /monitor/killall
; 查看子进程
sublist = /monitor/sublist
; 文件上传路径
upload   = /uploadapi/upload
get      = /uploadapi/get
; 1.取消文件上传(移除未决的文件) 2.移除已上传的文件
del      = /uploadapi/delfile
; 针对用户上传某个文件，然后一直暂停，其他用户上传不了该文件的情况
fileinfo = /uploadapi/getfileinfo
; 更新配置路径
updateconfig = /uploadapi/updateconfig
; 查询配置路径
getconfig =  /uploadapi/getconfig
; 查看文件详情
filedetail = /uploadapi/filedetail
; 查看任务信息
uuidlist = /uploadapi/uuidlist
; 查看任务信息
list = /uploadapi/list

[oss]
