syntax = "proto3";
option go_package = "uploader/proto/file;pb_file";
package file;

message FileServerReq {
  string md5 = 1;
}

message FileServerResp {
  string md5 = 1;
  string dns = 2;
  int32  errCode = 3;
  string errMsg = 4;
}

service File {
  rpc GetFileServer(FileServerReq) returns(FileServerResp);
}

